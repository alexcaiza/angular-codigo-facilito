<html ng-app="ToDoList">
    <head>
        <title>Angular Controller</title>
        <meta charset="utf-8">
        <script src="../angular.min.js" type="application/javascript"></script>
        <script src="../angular-local-storage.min.js" type="application/javascript"></script>
        <script src="controller.js" type="application/javascript"></script>
    </head>
    <body ng-controller="ToDoController">
        {{newActividad.actividad}} - {{newActividad.fecha}}
        <form ng-submit="addActividad()">
            Actividad: <input type="text" ng-model="newActividad.actividad">
            Fecha: <input type="datetime-local" ng-model="newActividad.fecha">
            <input type="submit" value="Guardar actividad">
            
        </form>
        <br />
        <ul>
            <li ng-repeat="act in todo">
                <h2>{{act.actividad}}</h2>  
                <p>
                    {{act.fecha | date: 'short'}}
                </p>
            </li>
        </ul>
        <button ng-click="cleanActividades()">Limpiar</button>
    </body>
</html>
