<html ng-app="AngularJS">
    <head>
        <title>Angular Controller</title>
        <meta charset="utf-8">
        <script src="../angular.min.js" type="application/javascript"></script>
        <script src="controller.js" type="application/javascript"></script>
    </head>
    <body ng-controller="FirstController">
       <ul>
            <li ng-repeat="post in posts">
                <h2>{{post.title}}</h2>  
                <p>
                    {{post.body}}
                </p>
            </li>
        </ul>
    </body>
</html>
